  <script>
    (function() {

      // Detect environment
      var ua = navigator.userAgent;

      var isKnownInApp = /Discord|FBAN|FBAV|Line\/|Instagram|Twitter|Snapchat/.test(ua);

      var isGenericWebView = isIOS && !/Safari\//.test(ua);

      if (!isInAppBrowser) {

        window.location.replace(url);

      // iOS in-app browser: show manual instruction UI

      var hasShare = typeof navigator.share === 'function';

      app.innerHTML =

        (hasShare

        '<div class="fallback-link"><a href="' + url + '">ç›´æ¥é–‹ãï¼ˆSafari / PCã®å ´åˆï¼‰</a></div>';

      // Copy to clipboard
      document.getElementById('copy-btn').addEventListener('click', function() {
        var msg = document.getElementById('copied-msg');
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(url).then(function() {
            msg.style.display = 'block';
          }).catch(function() {
            fallbackCopy();
          });
        } else {
          fallbackCopy();
        }

        function fallbackCopy() {
          var textarea = document.createElement('textarea');
          textarea.value = url;
          textarea.style.position = 'fixed';
          textarea.style.opacity = '0';
          document.body.appendChild(textarea);
          textarea.focus();
          textarea.select();
          document.execCommand('copy');
          document.body.removeChild(textarea);
          msg.style.display = 'block';
        }
      });

      // Share API
      if (hasShare) {
