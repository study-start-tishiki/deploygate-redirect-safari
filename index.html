  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var url = params.get('url');
      var app = document.getElementById('app');

      if (!url) {
        document.getElementById('message').innerHTML = '<span class="error">URLãŒæŒ‡å®šã•ã‚Œã¦ã„ã¾ã›ã‚“</span>';
        return;
      }

      // Validate URL
      try {
        var parsed = new URL(url);
        if (parsed.hostname.indexOf('deploygate.com') === -1) {
          document.getElementById('message').innerHTML = '<span class="error">ç„¡åŠ¹ãªURLã§ã™</span>';
          return;
        }
      } catch (e) {
        document.getElementById('message').innerHTML = '<span class="error">ç„¡åŠ¹ãªURLã§ã™</span>';
        return;
      }

      // Build Safari-forced URL using x-safari-https:// scheme
      var safariUrl = url.replace(/^https:\/\//, 'x-safari-https://');

      // If #open hash is present, this is the second visit (opened in external browser).
      // Force Safari and redirect to DeployGate.
      if (window.location.hash === '#open') {
        window.location.replace(safariUrl);
        // Fallback: if x-safari-https:// is not supported, redirect normally
        setTimeout(function() {
          window.location.replace(url);
        }, 1500);
        return;
      }

      // First visit (likely in-app browser): add #open to URL so that
      // "Open in Safari" (compass icon) will carry the hash to Safari.
      window.location.hash = '#open';

      // Show button UI with x-safari-https:// link
      app.innerHTML =

      btn.className = 'safari-btn';
      btn.textContent = 'Safari ã§é–‹ã';
      app.appendChild(btn);

    })();
